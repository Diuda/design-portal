
  <div class="container fluid">

    <div class="row">
      <div class="col-md-4">
          <button mat-icon-button [routerLink]="['/searchTabSingle']">
              <mat-icon>arrow_back</mat-icon>
            </button>
      </div>
      <div class="col-md-6">
          <mat-card class="result">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title><legend>{{message.input.upsType}} </legend></mat-card-title>
              <mat-card-subtitle><legend>{{message.input.powerKVA}} kVA </legend></mat-card-subtitle>
              
            </mat-card-header>
            
            <mat-card-content>
                  <p class="instruction"><strong>Components of the configuration are as follow:</strong></p><br>
                  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header ><strong>Part Name </strong></th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="count">
                      <th mat-header-cell *matHeaderCellDef  mat-sort-header ><strong>Count </strong></th>
                      <td mat-cell *matCellDef="let element"> {{element.count}} </td>
                    </ng-container>
                
                    
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                  
                 <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
              
          </mat-card-content>
        </mat-card>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
<div class="footer container-fluid pb-0 mb-0 px-0 mx-0 py-0 ">
    <div class="container-fluid lb px-0 mx-0 my-0 py-0 pr-0 mr-0">
            
            <p class="footcl">Copyright Â© SE IT Corporation. All right reserved.</p>
            
    </div>
</div>
